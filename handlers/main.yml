---
- name: start app
  docker_service:
    project_src: /opt/docker-healthchecks
    pull: true
    state: present
  # can't start docker containers within docker containers
  notify: disable backups

- name: disable backups
  docker_service:
    project_src: /opt/docker-healthchecks
    scale:
      backups: 0
    state: present
  when: not hc__enable_backups
